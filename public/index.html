<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    

    <title>FLOW TASK</title>
</head>
<body class="h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('assets/img/bg-theme-liquid-crystal.png');">

    <header class="bg-customGray flex gap-2">
        <i class='bx bxs-check-circle text-4xl text-white pt-2 pl-7 pb-2'></i>
        <div class="font-bold text-3xl text-white pt-2">TASK FLOW</div>
    </header>
    
    <main class="flex flex-col items-center">
        <div class="flex justify-center">
            <button id="task" class="bg-[#333333] text-white px-4 py-2 rounded hover:bg-[#444444] flex gap-2 w-[90%] sm:w-[450px] justify-center mt-6">
                <i class='bx bx-plus-medical text-white pt-1'></i>
                <div class="font-bold text-white">TACHE</div>
            </button>
        </div>
      
        <div class="flex flex-col sm:flex-row justify-around overflow-x-scroll sm:overflow-hidden gap-4 h-full mt-6">
            <!-- ----------------------TO DO------------------------ -->
            <div class="flex flex-col gap-3 bg-customGray min-w-[300px] w-[90%] sm:w-[450px] h-[550px] rounded-[40px] p-4">
                <div class="flex items-center justify-between">
                    <div class="min-w-9 h-16 text-3xl font-bold text-white bg-teal rounded-full flex items-center justify-center">3</div>
                    <div class="text-3xl font-bold text-white ml-3">TO DO</div>
                    <i class='bx bx-sort-alt-2 text-3xl font-bold text-white ml-3'></i>
                </div>
                <div id="todo" class="overflow-y-auto">
                   
                </div>
            </div>
      
            <!-- ----------------------DOING------------------------ -->
            <div id="" class="flex flex-col gap-3 bg-customGray min-w-[300px] w-[90%] sm:w-[450px] h-[550px] rounded-[40px] p-4">
                <div class="flex items-center justify-between">
                    <div class="min-w-9 h-16 text-3xl font-bold text-white bg-yellow rounded-full flex items-center justify-center">1</div>
                    <div class="text-3xl font-bold text-white ml-3">DOING</div>
                    <i class='bx bx-sort-alt-2 text-3xl font-bold text-white ml-3'></i>
                </div>
                <div id="doing">

                </div>
            </div>
      
            <!-- ----------------------DONE------------------------ -->
            <div id="" class="flex flex-col gap-3 bg-customGray min-w-[300px] w-[90%] sm:w-[450px] h-[550px] rounded-[40px] p-4">
                <div class="flex items-center justify-between">
                    <div class="min-w-9 h-16 text-3xl font-bold text-white bg-redOrange rounded-full flex items-center justify-center">0</div>
                    <div class="text-3xl font-bold text-white ml-3">DONE</div>
                    <i class='bx bx-sort-alt-2 text-3xl font-bold text-white ml-3'></i>
                </div>
                <div id="done">

                </div>
            </div>
        </div>
    </main>      
     <!-- ------------------------------------------ TACHE DETAILS --------------------------------------- -->
    <section id="tacheDetails" class="fixed inset-0 bg-darkgrey/40 backdrop-blur-xl flex items-center justify-center z-50 hidden">
        
    </section>

    <!-- ------------------------------------------ TACHE FORM --------------------------------------- -->
    <div id="formBackground">

        <form id="taskForm" action="" class="fixed inset-0 bg-darkgrey/40 backdrop-blur-xl flex items-center justify-center z-50 hidden">
            <div class="flex flex-col gap-3 bg-darkgrey rounded-[40px] shadow-lg p-6 w-[90%] h-fit sm:w-[60%] md:w-[60%] lg:w-[50%] xl:w-[40%] h-fit sm:h-fit md:h-fit lg:h-fit xl:h-fit overflow-auto">
                <div class="flex justify-between">
                    <p class="flex justify-center text-white font-bold text-3xl"> NOUVELLE TACHE </p>
                    <i id="exiteForm" class='bx bxs-exit text-white text-3xl justify-end'></i>
                </div>
                <p class="text-white font-bold"> Entrer le titre de tache</p>
                <input type="text" id="titre">
                <p class="text-white font-bold"> Entrer la description de la tache</p>
                <textarea name="" id="description" class="min-h-20"></textarea>
    
                <p class="text-white font-bold"> Entrer la preiorit√© de la tache</p>
                <select name="" id="priority" class="">
                    <option  class="bg-redOrange">P1</option>
                    <option  class="bg-yellow">P2</option>
                    <option  class="bg-teal">P3</option>
                </select>
                <p class="text-white font-bold"> Entrer la date de deadline</p>
                <input type="date" id="date">

                <p class="text-white font-bold"> Entrer Status</p>
                 <select name="" id="status" class="">
                    <option  class="bg-teal">TO DO</option>
                    <option  class="bg-yellow">DOING</option>
                    <option  class="bg-redOrange">DONE</option>
                </select>

                 <div class="flex justify-center">
                    <button id="submit" type="button" class=" bg-white text-darkgrey w-[30%] rounded-[4px]">Submit</button>
                 </div>
                 
                
    
            </div>
         
        </form>
    </div>

    
<script src="../main.js"></script>
</body>


</html>
